<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<header class="mt-5 text-white" th:include="partials :: header(title = 'Edit Account')"></header>
<style>

    .formCard {
        background-color: black;
    }



</style>

<body>
<nav th:include="partials :: navbar"></nav>

<h1 class="m-3 text-center text-white">Edit Account</h1>
<div class="d-flex justify-content-center align-items-center mt-3">
    <div class="card w-75 mt-3 text-white">
        <div class="card-body formCard rounded-3">
            <div class="container">
                <div class="row text-white">
                    <form th:action="@{'/updateBusiness/{id}'(id = ${business.id})}" method="post"
                          th:object="${business}">

                        <!--            <div class="form-group">-->
                        <!--                <label class="text-white" for="username">Username</label>-->
                        <!--                <input class="form-control" name="username" type="text" id="username" th:value="*{username}">-->
                        <!--            </div>-->
                        <!--            <div class="form-group">-->
                        <!--                <label class="text-white" for="email">Email</label>-->
                        <!--                <input class="form-control" name="email" type="text" id="email" th:value="*{email}">-->
                        <!--            </div>-->
                        <!--            <div class="form-group">-->
                        <!--                <label class="text-white" for="password">Password</label>-->
                        <!--                <input class="form-control" id="password" type="password" th:value="*{password}">-->
                        <!--            </div>-->

                        <!--            <input id="isOwner" th:value="*{ownsBusiness}" hidden>-->


                        <div class="row g-3">

                            <div class="col-md-6">
                                <label for="name" class="form-label">Business name</label>
                                <input id="name" type="text" class="form-control" th:field="*{name}" th:value="*{name}">
                            </div>
                            <div class="col-md-6">
                                <label for="address" class="form-label">Address</label>
                                <input id="address" type="text" class="form-control" th:field="*{location}"
                                       th:value="*{location}">

                            </div>
                            <div class="col-md-6">
                                <label for="city" class="form-label">City</label>
                                <input id="city" type="text" class="form-control" th:field="*{city}" th:value="*{city}">
                            </div>
                            <div class="col-md-3">
                                <label for="state" class="form-label">State</label>
                                <select id="state" name="state" class="form-select" th:field="*{state}"
                                        th:selected="*{state}">
                                    <option disabled value="">Choose...</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="zip" class="form-label">Zip Code</label>
                                <input id="zip" type="text" class="form-control" th:field="*{postal_code}"
                                       th:value="*{postal_code}">
                            </div>
                            <div class="col-6 row">
                                <h3 class="mt-4">Activities</h3>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="pool" id="pool"
                                               th:field="*{pool}"
                                               th:checked="*{pool}">
                                        <label class="form-check-label" for="pool">
                                            Pool
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="darts" id="darts"
                                               th:field="*{darts}"
                                               th:checked="*{darts}">
                                        <label class="form-check-label" for="darts">
                                            Darts
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="liveMusic"
                                               th:field="*{liveMusic}" th:checked="*{liveMusic}">
                                        <label class="form-check-label" for="liveMusic">
                                            Live Music
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="karaoke"
                                               th:field="*{karaoke}"
                                               th:checked="*{karaoke}">
                                        <label class="form-check-label" for="karaoke">
                                            Karaoke
                                        </label>
                                    </div>

                                </div>
                                <div class="col-4">

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="cornhole"
                                               th:field="*{cornHole}" th:value="*{cornHole}">
                                        <label class="form-check-label" for="cornhole">
                                            Cornhole
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="servesFood"
                                               th:field="*{servesFood}" th:value="*{servesFood}">
                                        <label class="form-check-label" for="servesFood">
                                            Serves Food
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="petsAllowed"
                                               id="petsAllowed"
                                               th:field="*{dogsAllowed}" th:value="*{dogsAllowed}">
                                        <label class="form-check-label" for="petsAllowed">
                                            Pets Allowed
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox"
                                               onclick="var input = document.getElementById('name2'); if(this.checked){ input.disabled = false; input.focus();}else{input.disabled=true;}"/>Other...
                                        <input id="name2" name="name2" disabled="disabled" th:value="*{otherGames}"/>
                                    </div>
                                </div>
                            </div>
                            <div id="happyHours" class="ms-4 col-12 col-md-4 col-md-4 ">
                                <h4 class="mt-4 mb-2">Happy Hours</h4>
                                <label class="mb-1" for="startTime">Start Time
                                    <input class="mx-1" type="time" id="startTime" name="startTime"
                                           min="00:00" max="23:59" th:field="*{starting_hour}">
                                </label>
                                <label class="mb-1" for="endTime">End Time  <input class="mx-3 my-3" type="time" id="endTime" name="endTime"
                                                                                   min="00:00" max="23:59" th:field="*{ending_hour}">
                                </label>
                            </div>
                        </div>
                        <div class="d-flex flex-row">
                                <input class="btn btn-outline-light h-100 ms-1 my-2 p-2 pb-2 text-white" type="BUTTON" name="Pick photo"
                                       value="Upload Photo"
                                        id="photoPicker" onclick="openPhotoPicker()">
                            <button type="submit" class="btn btn-outline-light text-white h-110 mb-2 my-1 mx-2" style= "height: 42px" >Submit Changes</button>
                        </div>
                        <div class="d-flex flex-row businessImages">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let upload = $("#photoPicker");


</script>

</body>

</html>
