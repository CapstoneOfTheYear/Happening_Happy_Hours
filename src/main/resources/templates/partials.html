<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="header(title)">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script type="text/javascript" src="https://static.filestackapi.com/v3/filestack.js"></script>
    <link th:href="@{/main.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/actions.js}"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
</head>





<nav th:fragment="navbar">
    <nav th:fragment="navbar" class="navbar sticky navbar-expand-lg navbar-dark bg-dark pb-2" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/images/H3Logo.png}"/>™
                <a class="navbar-brand" href="https://github.com/CapstoneOfTheYear/Happening_Happy_Hours"></a>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mx-auto col-lg-auto " id="navbarSupportedContent">
                <ul class="nav navbar-nav text-right">
                    <li class="h5 nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="h5 nav-item">
                        <a class="nav-link" href="/profile/user">Profile</a>
                    </li>
                    <li class="h5 nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="h5 nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
            <div class="nav navbar-nav ml-auto justify-content-end" id="navbar-right">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary btn-outline-primary mb-2 my-sm-0 mx-2"
                        style="margin-top: 8px" type="submit">Search</button>
            </form>
            <a href="/login">
                <button class="btn btn-primary btn-outline-primary mb-2 my-sm-0 mx-2"
                        style="margin-top: 8px">Login
                </button>
            </a>
            <form sec:authorize="isAuthenticated()" class="form-inline" th:action="@{/logout}" th:method="post">
                <button class="btn btn-outline-primary mb-2 my-sm-0 mx-2" style="margin-top: 8px">Logout</button>
            </form>
            </div>
        </div>
    </nav>
</nav>
