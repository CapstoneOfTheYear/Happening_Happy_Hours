<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Ooops, ' + ${error}"></title>
</head>
<body>
<th:block th:switch="${error}">
    <div th:case="'Internal Server Error'">
        <h1>Internal Server Error</h1>
    </div>
    <div th:case="'Bad Gateway'">
        <h1>Bad Gateway</h1>
    </div>
    <div th:case="'Not Implemented'">
        <h1>Not Implemented</h1>
    </div>
    <div th:case="'Service Unavailable'">
        <h1>Service Unavailable</h1>
    </div>
    <div th:case="'Gateway Timeout'">
        <h1>Gateway Timeout</h1>
    </div>
</th:block>
<p>Watch a video instead</p>
<iframe width="560" height="315" src="https://www.youtube.com/embed/BPCjC543llU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
