<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<header th:include="partials :: header(title = 'Business Profile')"></header>


<body>
<nav th:include="partials :: navbar"></nav>
<div class="container text-white">
    <h1>Welcome <span th:text="${business.getName()}"></span></h1>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-12 mb-5">
            <h3>Profile Details</h3>
            <div class="card text-white">
                <img th:src="${business.getBusinessImages()}">
                <div class="card-body">
                    <h4 class="card-title" th:text="${business.getName()}"></h4>
                    <h5 class="mt-3">Address</h5>
                    <p class="mb-1"><span th:text="${business.getLocation()}"></span></p>
                    <p class="mb-1"><span th:text="${business.getCity()}"></span> <span
                            th:text="${business.getState()}"></span>, <span
                            th:text="${business.getPostal_code()}"></span></p>
                    <h5 class="mt-3">Happy Hours</h5>

                    <p class="p-0" id="happyHours">Start: <span th:text="${business.getStarting_hour()}"></span> End: <span
                            th:text="${business.getEnding_hour()}"></span></p>
                    <h5 class="mt-3"><b>Amenities</b></h5>
                    <th:block th:if="${business.pool}">[Pool]</th:block>
                    <th:block th:if="${business.cornHole}">[Corn Hole]</th:block>
                    <th:block th:if="${business.darts}">[Darts]</th:block>
                    <th:block th:if="${business.dogsAllowed}">[Dogs Allowed]</th:block>
                    <th:block th:if="${business.karaoke}">[Karaoke]</th:block>
                    <th:block th:if="${business.liveMusic}">[Live Music]</th:block>
                    <th:block th:if="${business.servesFood}">[Serves Food]</th:block>
                    <br>
                    <p><b>Other games: </b><span th:text="${business.otherGames}"></span></p>
                    <p id="businessRating">
                        <span th:if="${business.avgRating() == 0.0}">No reviews yet</span>
                        <span th:if="${business.avgRating() != 0.0}" th:text="${business.avgRating()}"></span> / 5.0 </p>
                    <div class="card-body p-0">
                        <a class="btn btn-outline-light text-white p-o mb-2 ms-0 my-sm-2 mx-2"
                           style="margin-top: 8px" type="submit" href="/updateBusiness">Edit Profile</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-md-6 col-12">
            <h3><span th:text="${business.getName()}"></span>Reviews</h3>
            <div class="row">
            <div class="card col-12 col-lg-3 col-xxl-3 mx-2 text-white" th:each="review : ${reviews}">
                <div class="card-body text-center">
                    <h5 th:text="${review.getUser().username} + ' wrote:'"></h5>
                    <p class="card-text" th:text="${review.body}"></p>


                <span th:text="'Score: ' + ${review.getScore()}"></span> /5.0
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
