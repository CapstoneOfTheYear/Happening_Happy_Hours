<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<header th:include="partials :: header(title = 'Register')"></header>

<style>
    .hide{
        display: none;
    }

</style>

<body>
<nav th:include="partials :: navbar"></nav>

<h1 class="mb-3 text-center">Create an Account</h1>
<div class="container">
    <div class="row">
        <form th:action="@{/register}" method="post" th:object="${user}">
            <label class="text-white" for="accountType">Account Type</label>
            <select class="form-select" aria-label="Default select example" id="accountType">
                <option class="text-white" value="consumer" selected>Consumer</option>
                <option class="text-white" value="business">Business</option>
            </select>
            <div class="col-12" id="consumer">
                <div class="form-group">
                    <label class="text-white" for="username">Username</label>
                    <input class="form-control" name="username" type="text" id="username" th:field="*{username}">
                </div>
                <div class="form-group">
                    <label class="text-white" for="email">Email</label>
                    <input class="form-control" name="email" type="text" id="email" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label class="text-white" for="password">Password</label>
                    <input class="form-control" id="password" type="password" th:field="*{password}">
                </div>
            </div>

            <input id="isOwner" th:field="*{ownsBusiness}" value="false" hidden>

            <div id="business" class="hide">
                <div class="row g-3" th:object="${business}">

                    <div class="col-md-6">
                        <label for="name" class="form-label">Business name</label>
                        <input id="name" type="text" class="form-control" th:field="*{name}" >
                    </div>
                    <div class="col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input id="address" type="text" class="form-control" th:field="*{location}" >

                    </div>
                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input id="city" type="text" class="form-control" th:field="*{city}" >
                    </div>
                    <div class="col-md-3">
                        <label for="state" class="form-label">State</label>
                        <select id="state" class="form-select" th:field="*{state}" >
                            <option selected disabled value="">Choose...</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="zip" class="form-label">Zip Code</label>
                        <input id="zip" type="text" class="form-control" th:field="*{postal_code}" >
                    </div>
                    <div class="col-6 row">
                        <h3>Activities</h3>
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="pool" id="pool" th:field="*{pool}">
                                <label class="form-check-label" for="pool">
                                    Pool
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="darts" id="darts" th:field="*{darts}">
                                <label class="form-check-label" for="darts">
                                    Darts
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="liveMusic" th:field="*{liveMusic}">
                                <label class="form-check-label" for="liveMusic">
                                    Live Music
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="karaoke" th:field="*{karaoke}">
                                <label class="form-check-label" for="karaoke">
                                    Karaoke
                                </label>
                            </div>

                        </div>
                        <div class="col-4">

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="cornhole" th:field="*{cornHole}">
                                <label class="form-check-label" for="cornhole">
                                    Cornhole
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="servesFood" th:field="*{servesFood}">
                                <label class="form-check-label" for="servesFood">
                                    Serves Food
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="petsAllowed" id="petsAllowed" th:field="*{dogsAllowed}">
                                <label class="form-check-label" for="petsAllowed">
                                    Pets Allowed
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"
                                       onclick="var input = document.getElementById('name2'); if(this.checked){ input.disabled = false; input.focus();}else{input.disabled=true;}"/>Other...
                                <input id="name2" name="name2" disabled="disabled" th:field="*{otherGames}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <h3>Happy Hours</h3>
                        <label for="startTime">Start Time
                            <input type="time" id="startTime" name="startTime"
                                   min="00:00" max="23:59"  th:field="*{starting_hour}">
                        </label>
                        <label for="endTime">End Time
                            <input type="time" id="endTime" name="endTime"
                                   min="00:00" max="23:59"  th:field="*{ending_hour}">
                        </label>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row businessImages">
            </div>
            <div class="d-flex flex-row">
            <div>
                <input class="btn btn-primary p-1 mt-2 m-auto hide" type="BUTTON" name="Pick photo" value="Upload Photo" id="photoPicker" onclick="openPhotoPicker()">
            </div>

            <button type="submit" class="btn btn-primary p-0 mt-2 m-auto">Submit</button>
            </div>
        </form>
    </div>
</div>

<footer th:replace="partials :: footer"></footer>
<script>
    let businessForm = '';

    let business = $("#business");
    let actType = $("#accountType");
    let isOwner = $("#isOwner");
    let upload = $("#photoPicker");

    $(actType).change(function () {
        if (actType.val() === "business") {
            business.removeClass("hide");
            upload.removeClass("hide")
            isOwner.val("true");
        } else if (actType.val() === "consumer"){
            upload.addClass("hide")
            business.addClass("hide");
            isOwner.val("false");
        }
    })

</script>

<!--I have added a comment to this page-->
</body>
</html>
