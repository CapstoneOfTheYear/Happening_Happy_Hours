<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<header th:include="partials :: header(title = 'Login')"></header>


<body>
<nav th:include="partials :: navbar"></nav>
<div class="container">

    <h1 class="mb-3 mt-3 text-center text-white">Forgot Password</h1>

    <form th:action="@{/emailVerify}" th:method="post" th:object="${user}">

        <label for="email" class="text-white">Enter your Email:</label>
        <input id="email" class="form-control" name="email" type="text">

        <input th:href="@{/emailVerify}" type="submit" class="btn btn-primary mt-3 g-2" value="Verify"/>

    </form>

</div>

</body>
</html>
