<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<header th:include="partials :: header(title ='User Profile')"></header>


<body>
<nav th:include="partials :: navbar"></nav>

<h1>Hello, <span th:text="${username}"></span>! Here are your reviews.</h1>

<div class="container">
    <div class="row">
        <div class="col-lg-3 mx-3 card text-white bg-light mb-3" th:each="review : ${Reviews}">
        </div>
    </div>
</div>

<footer th:replace="partials :: footer"></footer>
</body>
</html>
